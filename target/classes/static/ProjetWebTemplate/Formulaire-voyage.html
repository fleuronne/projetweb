<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="fragments/_head.html::head"></th:block>

<body class="host_version"> 

	<!-- Modal -->
	<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header tit-up">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Compte</h4>
			</div>
			<div class="modal-body customer-box">
				<!-- Nav tabs -->
				<ul class="nav nav-tabs">
					<li><a class="active" href="#Login" data-toggle="tab">connexion</a>
					<li><a href="#Registration" data-toggle="tab">inscription</a></li>
				</ul>
				<!-- Tab panes -->
				<div class="tab-content">
					<div class="tab-pane active" id="Login">
						<form role="form" class="form-horizontal">
							<div class="form-group">
								<div class="col-sm-12">
									<input class="form-control" id="email1" placeholder="Nom" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<input class="form-control" id="exampleInputPassword1" placeholder="Mot de passe" type="password">
								</div>
							</div>
							<div class="rowconnexion">
								<div class="col-sm-10">
									<button type="submit" class="btn btn-light btn-radius btn-brd grd1">
										confirmer
									</button>
									<a class="for-pwd" href="javascript:;">mot de passe oublier?</a>
								</div>
							</div>
						</form>
					</div>
					<div class="tab-pane" id="Registration">
						<form role="form" class="form-horizontal">
							<div class="form-group">
								<div class="col-sm-12">
									<input class="form-control" placeholder="Nom" type="text">
								</div>
							</div>
                            <div class="form-group">
								<div class="col-sm-12">
									<input class="form-control" placeholder="Prénom" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<input class="form-control" id="email" placeholder="Email" type="email">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<input class="form-control" id="mobile" placeholder="Numéro de téléphone" type="email">
								</div>
							</div>
                            <div class="form-group">
								<div class="col-sm-12">
									<input class="form-control" id="mobile" placeholder="Numéro de CNI" type="email">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<input class="form-control" id="password" placeholder="Mot de passe" type="password">
								</div>
							</div>
							<div class="rowconnexion">							
								<div class="col-sm-10">
									<button type="button" class="btn btn-light btn-radius btn-brd grd1">
										Enregistrer &amp; Continuer
									</button>
									<button type="button" class="btn btn-light btn-radius btn-brd grd1">
										Suivant</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	  </div>
	</div>

    <!-- LOADER -->
	<div id="preloader">
		<div class="loader-container">
			<div class="progress-br float shadow">
				<div class="progress__item"></div>
			</div>
		</div>
	</div>
	<!-- END LOADER -->	
	
	<!-- Start header -->
    <th:block th:replace="fragments/_header.html::header"></th:block>

    <!-- End header -->
	
  <section class="page-section">
		<div class="container">
      <div class="section-title3 text-center">
        <h3>Réservations</h3>
        <h5>Pour continuer, remplissez ce formulaire</h5>
        <!-- BOITE DE RESERVATION -->
        <div id="main-content-section" data-magellan-target="main-content-section"></div>
        <form th:action ="@{/formulairereservation}"
              th:method="post"
              th:object="${acteDto}" class="thecontainer booking" name="booking">
          <div class="entete">
            <div class="entete-gauche"> <h2>Aller simple</h2></div>
            <div class="entete-droite"><h2>Etape 1/3</h2></div>
          </div>
          <legend></legend>

            <!-- Bouton Arrivée -->
           
            <ul class="persons">
               <li class="chambres">
                  <label class="droit">Ville de départ</label>
                  <div class="input-text">
                    <select th:name="*{ville-départ}">
                      <option value="Yaoundé">Yaoundé</option>
                      <option value="Douala" selected="selected">Douala</option>
                      <option value="Bafoussam">Bafoussam</option>
                      <option value="Dschang">Dschang</option>
                      <option value="Bamenda">Bamenda</option>
                    </select>
                    <div class="icon"></div>
                  </div>
                </li>
                <li class="chambres2">
                  <label class="gauche">Destination</label>
                  <div class="input-text">
                    <select th:name="*{ville-départ}">
                      <option value="Yaoundé">Yaoundé</option>
                      <option value="Douala" selected="selected">Douala</option>
                      <option value="Bafoussam">Bafoussam</option>
                      <option value="Dschang">Dschang</option>
                      <option value="Bamenda">Bamenda</option>
                    </select>
                    <div class="icon"></div>
                  </div>
                </li>
            </ul>

            <ul class="persons">
                <li class="chambres">
                   <label class="droit">Date de départ</label>
                   <div class="col-md-6">
                      <div class="form-group">
                        <span class="form-label">Departing</span>
                        <input class="form-control2" type="date" required>
                      </div>
									</div>
                 </li>
                 <li class="chambres2">
                   <label class="gauche">Heure de départ</label>
                   <div class="input-text">
                     <select th:name="*{Chambre}">
                       <option value="6h">6h</option>
                       <option value="10h30" selected="selected">10h30</option>
                       <option value="14h">14h</option>
                       <option value="17h">17h</option>
                       <option value="17h">20h30</option>
                       <option value="17h">23h</option>
                     </select>
                     <div class="icon"></div>
                   </div>
                 </li>
             </ul>


            <ul class="persons">
                <li class="chambres">
                   <label class="droit">Nombre de place adulte</label>
                   <div class="input-text">
                     <select th:name="*{Chambre}">
                       <option value="1">1</option>
                       <option value="2" selected="selected">2</option>
                       <option value="3">3</option>
                     </select>
                     <div class="icon"></div>
                   </div>
                 </li>
                 <li class="chambres2">
                   <label class="gauche">Nombre de place enfant</label>
                   <div class="input-text">
                     <select th:name="*{Chambre}">
                       <option value="1">1</option>
                       <option value="0" selected="selected">0</option>
                       <option value="Chambre Deluxe">3</option>
                       <option value="2">2</option>
                     </select>
                     <div class="icon">
                       <div class="fa fa-angle-down noir">

                       </div>
                     </div>
                   </div>
                 </li>
             </ul>
            <div  >
              
              
                <!-- <button class="button-big" id="search"> -->
                    <div class="pricing-table-sign-up">
                        <a th:href="@{/Formulaire-reservation.html}" class="hover-btn-new"><span>Suivant</span></a>
                    </div>
                
              
            </div>
        </form>
        </div>
        </div>
      </div>
      <div class="section-note">
        <h3> 1 </h3>

      </div>  
    </div>
	</section>



    <div class="parallax section dbcolor">
        <div class="container2">
            <div class="row3 logos">
                <div class="col-md-2 col-sm-2 col-xs-6 wow fadeInUp">
                    <a href="#"><img th:src="@{/ProjetWebTemplate/images/téléchargement (2).png}" alt="" class="img-repsonsive"></a>
                </div>
                <div class="col-md-2 col-sm-2 col-xs-6 wow fadeInUp">
                    <a href="#"><img  th:src="@{/ProjetWebTemplate/images/logo_02.png}" alt="" class="img-repsonsive"></a>
                </div>
                <div class="col-md-2 col-sm-2 col-xs-6 wow fadeInUp">
                    <a href="#"><img  th:src="@{/ProjetWebTemplate/images/logo_03.png}" alt="" class="img-repsonsive"></a>
                </div>
                <div class="col-md-2 col-sm-2 col-xs-6 wow fadeInUp">
                    <a href="#"><img  th:src="@{/ProjetWebTemplate/images/logo_04.png}" alt="" class="img-repsonsive"></a>
                </div>
                <div class="col-md-2 col-sm-2 col-xs-6 wow fadeInUp">
                    <a href="#"><img  th:src="@{/ProjetWebTemplate/images/logo_05.png}" alt="" class="img-repsonsive"></a>
                </div>
                <div class="col-md-2 col-sm-2 col-xs-6 wow fadeInUp">
                    <a href="#"><img  th:src="@{/ProjetWebTemplate/images/téléchargement (5).jpg}" alt="" class="img-repsonsive"></a>
                </div>
            </div><!-- end row -->
        </div><!-- end container -->
    </div><!-- end section -->

    <footer>
        <th:block th:replace="fragments/_footer.html::footer"></th:block>
    </footer>

    <th:block th:replace="fragments/_js.html::js"></th:block>

</body>
</html>
